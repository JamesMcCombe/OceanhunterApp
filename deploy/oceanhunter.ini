[uwsgi]
virtualenv=/home/ilian/.virtualenvs/oceanhunter/bin/python
chdir=/var/apps/oceanhunter
module=wsgi:application
env=DJANGO_SETTINGS_MODULE=settings
env=LC_ALL=en_US.UTF-8
master=True
vacuum=True
socket=/tmp/%n.sock
chmod-socket=666
daemonize=/var/log/uwsgi/%n.log
uid = www-data
gid = www-data
processes = 1
enable-threads = true
threads = 5
