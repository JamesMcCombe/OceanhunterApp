uwsgi]
plugins        = python
home           = /var/virtualenvs/oceanhunter/
chdir          = /var/apps/oceanhunter/
module         = wsgi
env            = DJANGO_SETTINGS_MODULE=settings
enable-threads = true
processes      = 4
socket         = /tmp/oceanhunter.sock
chmod-socket   = 664
pidfile        = /tmp/oceanhunter.pid
vacuum         = true
harakiri       = 120
limit-as       = 2048
reload-on-as   = 512
max-requests   = 200
logto          = /var/apps/log/oceanhunter.log
uid            = www-data
gid            = www-data
